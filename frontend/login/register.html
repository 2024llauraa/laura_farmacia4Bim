<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Farm치cia Sem Volta - Cadastro</title>
  <link rel="stylesheet" href="register.css">
</head>
<body>
  <div class="register-container">
    <div class="register-header">
      <h1>游눍 Farm치cia</h1>
      <p>Crie sua conta</p>
    </div>

    <form id="registerForm" class="register-form">
      <div class="form-group">
        <label for="nome">Nome Completo</label>
        <input type="text" id="nome" placeholder="Digite seu nome completo" required />
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="cpf">CPF</label>
          <input type="text" id="cpf" placeholder="000.000.000-00" required />
        </div>
        <div class="form-group">
          <label for="telefone">Telefone</label>
          <input type="tel" id="telefone" placeholder="(11) 99999-9999" />
        </div>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="seu.email@exemplo.com" required />
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="senha">Senha</label>
          <input type="password" id="senha" placeholder="M칤nimo 6 caracteres" required />
        </div>
        <div class="form-group">
          <label for="data_nascimento">Data de Nascimento</label>
          <input type="date" id="data_nascimento" />
        </div>
      </div>

      <div class="form-group">
        <label for="endereco">Endere칞o</label>
        <input type="text" id="endereco" placeholder="Rua, n칰mero, complemento" required />
      </div>

      <button type="submit" class="register-button">Cadastrar</button>
    </form>

    <div class="login-link">
      <p>J치 tem uma conta? <a href="./login.html">Fa칞a login aqui</a></p>
    </div>
  </div>

  <script>
    const form = document.getElementById('registerForm');
    const API_BASE_URL = 'http://localhost:3001';

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const nome = document.getElementById('nome').value.trim();
      const cpf = document.getElementById('cpf').value.trim();
      const email = document.getElementById('email').value.trim();
      const senha = document.getElementById('senha').value.trim();
      const telefone = document.getElementById('telefone').value.trim();
      const data_nascimento = document.getElementById('data_nascimento').value;
      const endereco = document.getElementById('endereco').value.trim();

      // Valida칞칫es b치sicas
      if (!nome || !cpf || !email || !senha || !endereco) {
        alert('Por favor, preencha todos os campos obrigat칩rios.');
        return;
      }

      if (senha.length < 6) {
        alert('A senha deve ter no m칤nimo 6 caracteres.');
        return;
      }

      try {
        const body = {
          cpf_pessoa: cpf.replace(/\D/g, ''), // Remove formata칞칚o
          nome_pessoa: nome,
          email_pessoa: email,
          senha_pessoa: senha,
          data_nascimento_pessoa: data_nascimento || null,
          endereco_pessoa: endereco
        };
        const res = await fetch(API_BASE_URL + '/login/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(body)
        });

        const data = await res.json();

        if (res.ok) {
          alert('Cadastro realizado com sucesso! Fa칞a login para continuar.');
          window.location.href = './login.html';
        } else {
          alert(data.message || 'Erro ao cadastrar. Tente novamente.');
        }
      } catch (error) {
        console.error('Erro ao cadastrar:', error);
        alert('Erro de conex칚o. Tente novamente.');
      }
    });
  </script>
</body>
</html>
